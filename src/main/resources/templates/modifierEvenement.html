<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/evenements/modifier" method="post">
  <input type="hidden" name="id" value="${evenement.id}" />

  <label for="titre">Titre :</label>
  <input type="text" id="titre" name="titre" value="${evenement.titre}" required />

  <label for="description">Description :</label>
  <textarea id="description" name="description">${evenement.description}</textarea>

  <label for="date">Date :</label>
  <input type="date" id="date" name="date" value="${evenement.date}" required />

  <label for="lieu">Lieu :</label>
  <input type="text" id="lieu" name="lieu" value="${evenement.lieu}" required />

  <label for="capacite">Capacit√© :</label>
  <input type="number" id="capacite" name="capacite" value="${evenement.capacite}" required />

  <label for="type">Type :</label>
  <select id="type" name="type">
    <c:forEach items="${types}" var="type">
      <option value="${type}" ${evenement.type == type ? 'selected' : ''}>${type}</option>
    </c:forEach>
  </select>

  <button type="submit">Enregistrer les modifications</button>
</form>

</body>
</html>
