<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - Gestion Ã‰vÃ©nements</title>

  <!-- Inclure Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Inclure Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Style personnalisÃ© -->
  <style>
    /* Contexte global avec un dÃ©gradÃ© */
    body {
      background: linear-gradient(135deg, #d9b3d2, rgba(255, 21, 223, 0.63));
      font-family: 'Arial', sans-serif;
      color: #000000;
    }

    /* Conteneur de la carte de paiement */
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    /* Titre stylisÃ© */
    h3 {
      text-align: center;
      color: #5f63f2;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Style pour les boutons */
    .btn-pay {
      background: linear-gradient(90deg, #5f63f2, #9b8fff);
      border: none;
      color: white;
      transition: transform 0.2s ease-in-out, background 0.3s ease;
    }

    .btn-pay:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #9b8fff, #5f63f2);
    }

    /* Formulaire de paiement avec des bords arrondis */
    #payment-form {
      padding: 20px;
      border: none;
    }

    /* Animation sur le conteneur */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Stripe card Ã©lÃ©ment */
    #card-element {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: box-shadow 0.2s ease-in-out;
    }

    #card-element:focus {
      outline: none;
      box-shadow: 0 0 8px #5f63f2;
    }

    /* Messages d'erreur */
    #card-errors {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<br>
<br>
<br>
<br>

<div class="container">

  <!-- Titre principal -->
  <h3>âœ¨ Effectuez votre Paiement en toute simplicitÃ© âœ¨</h3>

  <!-- Formulaire de paiement -->
  <form id="payment-form" th:action="@{/paiements/create}" method="POST">
    <!-- Informations utilisateur connectÃ©s -->
    <div class="mb-3">

      <label class="form-label"><strong>Votre nom et email : </strong></label>
      <div class="form-control bg-light text-dark">
        <span th:text= "${utilisateurConnecte.nom} + ' ' + ${utilisateurConnecte.email}">Utilisateur non connectÃ©</span>
      </div>
    </div>

    <!-- Champs cachÃ©s pour les valeurs nÃ©cessaires -->
    <input type="hidden" id="utilisateurId" th:value="${utilisateurConnecte.id}" />
    <input type="hidden" id="evenementId" th:value="${evenementSelectionne.id}" />
    <input type="hidden" id="montant" th:value="${evenementSelectionne.prix}" />

    <!-- Champ pour le titre et le prix de l'Ã©vÃ©nement -->
    <div class="mb-3">
      <label for="evenementNom" class="form-label">ðŸŽ‰ Ã‰vÃ©nement : </label>
      <input type="text" class="form-control" id="evenementNom" readonly th:value="${evenementSelectionne.titre}">
    </div>
    <div class="mb-3">
      <label for="evenementMontant" class="form-label">ðŸ’¸ Montant :</label>
      <input type="text" class="form-control" id="evenementMontant" readonly th:value="${evenementSelectionne.prix}">
    </div>

    <!-- Ã‰lÃ©ment Stripe dynamique -->
    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>

    <!-- Bouton de soumission -->
    <button id="submit" class="btn btn-pay mt-3">ðŸ’³ Payer Maintenant</button>
  </form>
</div>

<!-- Inclure le script Stripe.js -->
<script>
  var stripe = Stripe('pk_test_51QQbNcHWZndTyBXSJzrGKVfBXdpuZMHpPtYFGx8PJ9d7kw1jaP14eJJW1toMD8qOTxFKGr6qYCKfILXQfK9uRC8o008QlwUlrt');
  var elements = stripe.elements();
  var card = elements.create('card');
  card.mount('#card-element');

  var form = document.getElementById('payment-form');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    stripe.createPaymentMethod('card', card).then(function (result) {
      if (result.error) {
        document.getElementById('card-errors').textContent = result.error.message;
      } else {
        fetch('/paiements/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            utilisateurId: document.getElementById('utilisateurId').value,
            evenementId: document.getElementById('evenementId').value,
            montant: document.getElementById('montant').value,
            paymentMethodId: result.paymentMethod.id,
          })
        })
                .then(response => response.json())
                .then(data => {
                  if (data.clientSecret) {
                    stripe.confirmCardPayment(data.clientSecret, {
                      payment_method: result.paymentMethod.id,
                    }).then(function (confirmResult) {
                      if (confirmResult.error) {
                        document.getElementById('card-errors').textContent = confirmResult.error.message;
                      } else {
                        alert('ðŸŽ‰ Paiement rÃ©ussi !');
                      }
                    });
                  }
                });
      }
    });
  });
</script>
</body>
</html>
